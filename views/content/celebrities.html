<section class="editorial pt80">
  <div class="container">
    <div class="head-text">
      <h2 class="text-uppercase">Celebrities</h2>
    </div>
    <div class="all-slider">
      <flex-slider flex-slide="celebritie in celebrities track by $index" item-width="250" item-margin="20" animation="slide" animation-loop="false" slideshow="false" prev-text="" next-text="">
        <li class="">
          <div class="slider-items">
            <div class="mb15">
              <a href="{{celebritie}}" fancybox-box rel="gallery1">
                <img ng-src="{{celebritie}}" alt="" class="img-responsive">
            </div>
          </div>
        </li>
      </flex-slider>
    </div>
    <div class="link-made">
      <ul class="links list-inline">
        <li>Also View : </li>
        <li><a ui-sref="editorial" class="uppercase">Editorials</a></li>
        <li><a ui-sref="tvc" class="uppercase">TVC's</a></li>
        <li><a ui-sref="designers" class="uppercase">Designers</a></li>
      </ul>
    </div>
  </div>
</section>
