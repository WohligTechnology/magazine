<section class="editorial pt80">
  <div class="container">
    <div class="head-text">
      <h2 class="text-uppercase">Designers</h2>
    </div>
    <div class="all-slider">
      <flex-slider flex-slide="designer in designers track by $index" item-width="250" item-margin="20" animation="slide" animation-loop="false" slideshow="false" prev-text="" next-text="">
        <li class="">
          <div class="slider-items">
            <div class="mb15">
              <img ng-src="{{designer}}" alt="" class="img-responsive">
            </div>
          </div>
        </li>
      </flex-slider>
    </div>
  </div>
</section>
