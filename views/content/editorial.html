<section class="editorial pt80">
  <div class="container">
    <div class="head-text">
      <h2 class="text-uppercase">Editorials</h2>
    </div>
    <div class="all-slider">
      <flex-slider flex-slide="editorial in editorials track by $index" item-width="250" item-margin="20" animation="slide" animation-loop="false" slideshow="false" prev-text="" next-text="">
        <li class="">
          <div class="slider-items">
            <div class="mb15">
                <a href="{{editorial.image|uploadpath}}" fancybox-box rel="gallery1">
              <img ng-src="{{editorial.image|uploadpath}}" alt="" class="img-responsive">
            </a>
            </div>
          </div>
        </li>
      </flex-slider>
    </div>
    <div class="link-made">
      <ul class="links list-inline">
        <li>Also View : </li>
        <li><a ui-sref="tvc" class="uppercase">TVC's</a></li>
        <li><a ui-sref="celebrities" class="uppercase">Celebirties</a></li>
        <li><a ui-sref="designers" class="uppercase">Designers</a></li>
      </ul>
    </div>
  </div>
</section>
