<section class="editorial pt80">
  <div class="container">
    <div class="head-text">
      <h2 class="text-uppercase">TVC'S</h2>
    </div>
    <div class="all-slider">
      <flex-slider flex-slide="tvc in tvcs track by $index" item-width="250" item-margin="20" animation="slide" animation-loop="false" slideshow="false" prev-text="" next-text="">
        <li class="">
          <div class="slider-items">
            <div class="mb15">
            <a href="https://www.youtube.com/v/{{tvc}}" fancybox-box  class="fancybox.iframe">
                <img ng-src="http://img.youtube.com/vi/{{tvc}}/hqdefault.jpg" alt="" class="youtube-img img-responsive">
                <span class="get-center youtube-play"><i class="fa fa-play"></i></span>
              </a>
            </div>
          </div>
        </li>
      </flex-slider>
    </div>
  </div>
</section>
