<header ng-controller="headerctrl" class="header header-zindex">
  <div class="container">
    <nav class="nav white-bg {{hideclick}}">
      <div class="navbar-toggle humburger">
        <button type="button" class="navbar collapsed {{buttonpos}}" ng-click="getnav();">
          <!-- <span class="sr-only">Toggle navigation</span> -->
          <span class="icon-bar {{onebar}}"></span>
          <span class="icon-bar {{secondbar}}"></span>
          <span class="icon-bar {{thirdbar}}"></span>
        </button>
      </div>
      <a class="text-center" ui-sref="home">
        <img src="img/logo2.png" alt="Florine">
      </a>
    </nav>
  </div>
  <div class="sidemenu {{getslide}}">
    <div ng-include="template.menu" class="template menu"></div>
  </div>
</header>
